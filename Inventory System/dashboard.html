<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar" id="dashboard_sidebar">
            <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
            <div class="dashboard_sidebar_user">  <!--User Profile -->
                <img src="images/user/dog.jpg" alt="User image." id="userImage" />
                <span>User</span>
            </div>
            <div class="dashboard_sidebar_menus"> <!--Side Bar-->
                <ul class="dashboard_menu_list">  <!--Side Bar List-->
                    <li class="menuActive">
                        <a href=""> <i class="fa fa-dashboard"></i> <span class="menuText">Dashboard</span></a>  
                    </li>
                    <li>
                        <a href=""> <i class="fa fa-cube"></i> <span class="menuText">Event Essentials</span></a>  
                    </li>
                    <li>
                        <a href=""> <i class="fa fa-archive"></i> <span class="menuText">Equipments</span></a>  
                    </li>
                    <li>
                        <a href=""> <i class="fa fa-book"></i> <span class="menuText">Learning Tools</span></a>  
                    </li>
                    <li>
                        <a href=""> <i class="fa fa-history"></i> <span class="menuText">History</span></a>  
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard_content_container" id="dashboard_content_container"> <!-- Container dashboard-->
            <div class="dashboard_topNav"> <!--Top Nav-->
                <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href="" id="logOutBtn"><i class="fa fa-sign-out"></i> Log Out</a>
            </div>
            <div class="dashboard_content">
                <div class="dashboard_content_main"> <!--Dashboard Body-->

                </div>
            </div>
        </div>
    </div>


<script>
    var sideBarIsOpen = true;

    toggleBtn.addEventListener( 'click', (event) => { // temporary toggle button script
        event.preventDefault();

        if(sideBarIsOpen){
            dashboard_sidebar.style.width = '11%';
            dashboard_sidebar.style.transition = '0.5s all';
            dashboard_content_container.style.width = '90%';
            dashboard_logo.fontSize = '60px';
            userImage.style.width = '60px';

            menuIcons = document.getElementsByClassName('menuText'); //temporary MenuIcon Script sidebar false
            for(var i=0; i < menuIcons.length;i++){
                menuIcons[i].style.display = 'none';
            }

        document.getElementsByClassName('dashboard_menu_list')[0].style.textAlign = 'center';
        sideBarIsOpen = false;
        } else{
            dashboard_sidebar.style.width = '20%';
            dashboard_content_container.style.width = '80%';
            dashboard_logo.fontSize = '80px';
            userImage.style.width = '80px';

            menuIcons = document.getElementsByClassName('menuText'); //temporary MenuIcon Script
            for(var i=0; i < menuIcons.length;i++){
                menuIcons[i].style.display = 'inline-block';
            }

            document.getElementsByClassName('dashboard_menu_list')[0].style.textAlign = 'normal';
        sideBarIsOpen = true;
        }
    });
</script>
</body>
</html>
